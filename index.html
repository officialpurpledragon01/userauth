<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Auth</title>
	<link rel="stylesheet" href="style.css">
	</head>
<body>
<div class="container">
	<div class="sign in">
		<h2> Sign In </h2>
		<span class="result2"></span>
		<div class='form'>
			<input type="email" placeholder="hello@gmail.com" class="signinEmail" >
			<input type="password" placeholder="password" class="signinPassword" >
			<button onclick="signin()" class="signin"> SIGN UP </button>
		</div>
	</div>
	<div class="log in">
		<h2> Log In </h2>
		<span class="result1"></span>
		<div class='form'>
			<input type="email" placeholder="test@gmail.com" class="loginEmail" >
			<input type="password" placeholder="password" class="loginPassword" >
			<button onclick="authenticate()"> LOG IN </button>
		</div>
	</div>
</div>

<script src="script.js">
</script>
</body>
</html>
