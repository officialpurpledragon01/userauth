<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="author" content="purple dragon official">
  <meta name="description" content="Just a basic user authentication Dashbord">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Auth</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<!-- <link rel="stylesheet" href="mediaquery.css"> -->
	</head>
<body>
	<div class="header"> User Auth Dashbord</div>
<div class="container">
	<div class="signin box">
		<h2> Create Account </h2>
		<div class='form'>
			<input type="email" placeholder="hello@gmail.com" class="signinEmail" >
			<input type="password" placeholder="password" class="signinPassword" >
			<button onclick="signin()"> SIGN UP </button>
		</div>			
		<span class="result2"></span>
	</div>
	<div class="login box">
		<h2> Sign In </h2>
		<div class='form'>
			<input type="email" placeholder="test@gmail.com" class="loginEmail" >
			<input type="password" placeholder="password" class="loginPassword" >
			<button onclick="authenticate()"> SIGN IN </button>
		</div>
	<span class="result1"></span>
	</div>		
</div>

<script src="script.js"></script>
</body>
</html>
