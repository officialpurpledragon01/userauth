<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="author" content="purple dragon official">
		<meta name="description" content="Just a basic user authentication Dashbord">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			User Auth Dashboard
		</title>
		<link rel="icon" type="image/x-icon" href="https://static.thenounproject.com/png/lock-user-icon-236860-512.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/mediaquery.css">
	</head>
<body>
	<div class="header"> User Auth Dashbord</div>
	<div class="container">
		<div class="signup box">
			<h2> Create Account </h2>
			<div class='form'>
				<input type="email" placeholder="dave@yahoomail.com" name="email" class="signupEmail" required>
				<input type="password" placeholder="password" name="password" class="signupPassword" >
				<button onclick="signup()"> SIGN UP </button>
			</div>			
			<span class="result2" id="jsResponse"></span>
		</div>
		<div class="login box">
			<h2> Sign In </h2>
			<div class='form'>
				<input type="email" placeholder="test@gmail.com" name="email" class="loginEmail" >
				<input type="password" placeholder="password" name="password" class="loginPassword" >
				<button onclick="login()"> SIGN IN </button>
			</div>
		<span class="result1" id="jsResponse"></span>
		</div>		
	</div>

	<div class="note">
		<p>
			<a href="https://wa.link/ajwn6r"> HIRE ME </a>
		</p>
	</div>

	<div class="w-icon">
		<a href="https://wa.link/ajwn6r">
			<img src="https://create.wa.link/static/WhatsApp-0e878a0fa68c61b06e781cee2e6bc71f.svg" alt="w-icon">
		</a>
		<div>	</div>
	</div>

	<div class="footer-container">

	</div>
	
	<script src="js/script.js"></script>
</body>
</html>
