<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>User Auth</title>
	<link rel="stylesheet" href="style.css">
	</head>
<body>
<div class="container">
	<p class="tag">
			User Authenticaion Page Test
	</p>
	<div class="sign">
		<h2> Sign In </h2>
		<span class="result2"></span>
		<div class='form'>
			<input type="email" placeholder="hello@gmail.com" class="signinEmail" >
			<input type="password" placeholder="password" class="signinPassword" >
			<button onclick="signin()"> SIGN IN </button>
		</div>
	</div>
	<div class="login">
		<h2> Log In </h2>
		<span class="result1"></span>
		<div class='form'>
			<input type="email" placeholder="hello@gmail.com" class="loginEmail" >
			<input type="password" placeholder="password" class="loginPassword" >
			<button onclick="authenticate()"> LOG IN </button>
		</div>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
